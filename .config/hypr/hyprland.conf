# See https://wiki.hypr.land/Configuring/Dwindle-Layout/ for more
dwindle {
    pseudotile = true # Master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = true # You probably want this
}

# See https://wiki.hypr.land/Configuring/Master-Layout/ for more
master {
    new_status = master
}

# https://wiki.hypr.land/Configuring/Variables/#misc
misc {
    force_default_wallpaper = 0 # Set to 0 or 1 to disable the anime mascot wallpapers
    disable_hyprland_logo = true # If true disables the random hyprland logo / anime girl background. :(
}


#############
### INPUT ###
#############

# https://wiki.hypr.land/Configuring/Variables/#input
input {
    kb_layout = real-prog-dvorak
    kb_variant = 
    kb_model =
    kb_options = grp:alt_shift_toggle
    kb_rules =

    follow_mouse = 1

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.

    touchpad {
        natural_scroll = false
    }
}

# See https://wiki.hypr.land/Configuring/Gestures
gesture = 3, horizontal, workspace

# Example per-device config
# See https://wiki.hypr.land/Configuring/Keywords/#per-device-input-configs for more
device {
    name = epic-mouse-v1
    sensitivity = -0.5
}


###################
### KEYBINDINGS ###
###################

# See https://wiki.hypr.land/Configuring/Keywords/
$mainMod = SUPER # Sets "Windows" key as main modifier

# Example binds, see https://wiki.hypr.land/Configuring/Binds/ for more
bind = $mainMod, Return , exec, $terminal
bind = $mainMod, C, killactive,
bind = $mainMod ALT, M, exec, hyprshutdown -t 'Shutting down...' --post-cmd 'shutdown -P 0'
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, V, togglefloating,
bind = $mainMod, R, exec, $menu --show drun
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod SHIFT, J, togglesplit, # dwindle
bind = $mainMod, Z, exec, /home/periBot/.local/bin/zen
bind = $mainMod, F, fullscreen, 0
bind = $mainMod, B, exec,pkill qs || qs -n
bind = $mainMod, W, exec, ~/.config/hypr/wallpaper-cycle.sh   

# Screenshot
bind = $mainMod, PRINT, exec, hyprshot -m window
bind = , PRINT, exec, hyprshot -m output
bind = $mainMod_SHIFT, PRINT, exec, hyprshot -m region


# Move focus with mainMod + arrow keys
bind = $mainMod, l, movefocus, l
bind = $mainMod, h, movefocus, r
bind = $mainMod, k, movefocus, u
bind = $mainMod, j, movefocus, d

# Switch workspaces with mainMod + [0-9]
# In your layout, the unshifted keys produce symbols like plus, bracket, etc.
bind = $mainMod, plus, workspace, 1          # Key 1
bind = $mainMod, bracketleft, workspace, 2   # Key 2
bind = $mainMod, braceleft, workspace, 3     # Key 3
bind = $mainMod, parenleft, workspace, 4     # Key 4
bind = $mainMod, ampersand, workspace, 5     # Key 5
bind = $mainMod, equal, workspace, 6         # Key 6
bind = $mainMod, parenright, workspace, 7    # Key 7
bind = $mainMod, braceright, workspace, 8    # Key 8
bind = $mainMod, bracketright, workspace, 9  # Key 9
bind = $mainMod, asterisk, workspace, 10     # Key 0

# --- Move Window to Workspace (Super + Shift + Physical Key) ---
bind = $mainMod SHIFT, plus,          movetoworkspace, 1
bind = $mainMod SHIFT, bracketleft,   movetoworkspace, 2
bind = $mainMod SHIFT, braceleft,     movetoworkspace, 3
bind = $mainMod SHIFT, parenleft,     movetoworkspace, 4
bind = $mainMod SHIFT, ampersand,     movetoworkspace, 5
bind = $mainMod SHIFT, equal,         movetoworkspace, 6
bind = $mainMod SHIFT, parenright,    movetoworkspace, 7
bind = $mainMod SHIFT, braceright,    movetoworkspace, 8
bind = $mainMod SHIFT, bracketright,  movetoworkspace, 9
bind = $mainMod SHIFT, asterisk,      movetoworkspace, 10

# Example special workspace (scratchpad)
bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Laptop multimedia keys for volume and LCD brightness
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = ,XF86MonBrightnessUp, exec, brightnessctl -e4 -n2 set 5%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl -e4 -n2 set 5%-

# Requires playerctl
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous

# Suspend and lock on lid close
bindl=,switch:on:Lid Switch,exec,pidof hyprlock || hyprlock

##############################
### WINDOWS AND WORKSPACES ###
##############################

# See https://wiki.hypr.land/Configuring/Window-Rules/ for more
# See https://wiki.hypr.land/Configuring/Workspace-Rules/ for workspace rules

# Example windowrules that are useful

windowrule {
    # Ignore maximize requests from all apps. You'll probably like this.
    name = suppress-maximize-events
    match:class = .*

    suppress_event = maximize
}

windowrule {
    # Fix some dragging issues with XWayland
    name = fix-xwayland-drags
    match:class = ^$
    match:title = ^$
    match:xwayland = true
    match:float = true
    match:fullscreen = false
    match:pin = false

    no_focus = true
}

# Hyprland-run windowrule
windowrule {
    name = move-hyprland-run

    match:class = hyprland-run

    move = 20 monitor_h-120
    float = yes
}
